name: Dart

on:
  schedule:
    - cron: "0 6,14 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: Install dependencies
        run: dart pub get
      - name: Get data
        run: PRICE=$(dart run)
      - name: Save data
        run: echo $PRICE
      
